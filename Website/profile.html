<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create Survey — ServeysApp</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="script.js" defer></script>
	<script src="surveycreator.js" defer></script>
</head>

<body>
	<!-- Navbar -->
	<nav>
		<ul class="navbar">
			<li class="navbar_left"><a href="index.html">ServeysApp</a></li>
			<li class="navbar_left"><a href="dashboard.html">Dashboard</a></li>
			<li class="navbar_left"><a href="about.html">About</a></li>
            <li class="navbar_left"><a href="contact.html">Contact</a></li>
			<li class="navbar_right"><a href="login.html">Login</a></li>
			<li class="navbar_right"><a href="register.html">Register</a></li>
		</ul>
	</nav>

	<!-- Main -->
	<main>
		<section class="profile-container">
			<h1>Your Profile</h1>
			<form id="profileForm">
				<label for="nameInput">Name</label>
				<input id="nameInput" name="name" type="text">

				<label for="emailInput">Email</label>
				<input id="emailInput" name="email" type="email">

				<label for="passwordInput">Password</label>
				<input id="passwordInput" name="password" type="password" placeholder="Leave blank to keep current">

				<div class="profile-actions">
					<button id="saveProfileBtn" type="button" class="btn">Save</button>
					<button id="createSurveyBtnProfile" type="button" class="btn">Create Survey</button>
					<button id="logoutBtnProfile" type="button" class="btn">Logout</button>
					<button id="deleteAccountBtn" type="button" class="btn btn-danger">Delete Account</button>
				</div>
			</form>

			<h2>Your Surveys</h2>
			<div id="userSurveys">Loading your surveys...</div>
		</section>
	</main>

	<!-- Footer -->
	<footer class="site-footer">
		<div class="footer-container">
			<div class="footer-left">
				<p class="brand">ServeysApp</p>
				<p>Quick surveys, meaningful results.</p>
			</div>
			<div class="footer-center">
				<a href="about.html">About</a>
				<a href="contact.html">Contact</a>
			</div>
			<div class="footer-right">
				<p>© 2025 ServeysApp</p>
			</div>
		</div>
	</footer>
</body>

</html>
